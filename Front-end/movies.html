<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Movie Streaming Platform</h1>

    <label for="language">Choose Language:</label>
    <select id="language">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <!-- Add more language options as needed -->
    </select>

    <label for="movies">Select a Movie:</label>
    <select id="movies">
        <option value="movie1">Movie 1</option>
        <option value="movie2">Movie 2</option>
        <option value="movie3">Movie 3</option>
        <!-- Add more movie options as needed -->
    </select>

    <button onclick="playMovie()">Play Movie</button>

    <script>
        function playMovie() {
            // Get selected language and movie values
            const selectedLanguage = document.getElementById('language').value;
            const selectedMovie = document.getElementById('movies').value;

            // Save selected movie data to sessionStorage
            sessionStorage.setItem('selectedLanguage', selectedLanguage);
            sessionStorage.setItem('selectedMovie', selectedMovie);

            // Optionally, you can perform additional actions here
        }
    </script>
</body>
</html>
