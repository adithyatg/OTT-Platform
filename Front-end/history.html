<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: black;
        }

        .history-container {
            text-align: center;
        }

        .history-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Viewing History</h1>

    <div class="history-container">
        <h2>Your Viewing History</h2>

        <div class="history-item" id="history1"></div>

        <!-- Add more history items as needed -->
    </div>

    <script>
        // Retrieve selected movie data from sessionStorage
        const selectedLanguage = sessionStorage.getItem('selectedLanguage');
        const selectedMovie = sessionStorage.getItem('selectedMovie');

        // Display the selected movie in the history
        document.getElementById('history1').innerText = `You watched ${selectedMovie} in ${selectedLanguage}`;
    </script>
</body>
</html>
